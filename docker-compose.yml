version: "3"
services:
    envoy:
        image: envoyproxy/envoy-dev:1c03ddcbd6feb5ad2507ce52d9aeaf52a3156554
        ports:
        - "10000:10000"
        volumes:
        - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml

    webapi:
        build:
            context: ./webapi
        volumes: 
            - .:/server
        ports:
            - 8080:8080
        depends_on:
            - profilesvc
    
    profilesvc:
        build:
            context: ./profilesvc
        volumes: 
            - .:/server
        ports:
            - 50051:50051

