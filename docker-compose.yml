version: "2"
services:

    client:
        build:
            context: ./client
        ports:
            - 3000:3000
        volumes: 
            - /app/node_modules
            - ./client:/app
        stdin_open: true
    
    auth:
        build:
            context: ./auth
        ports:
            - 8080:8080
        volumes:
            - /app/node_modules
            - ./auth:/app

    api:
        build:
            context: ./server
            target: dev
        ports: 
            - 5001:5001
        volumes:
            - /app/node_modules
            - ./server:/app
        depends_on:
            - seed

    seed:
        build:
            context: ./seed
        depends_on:
            - db

    db:
        image: mongo:4.4
        ports:
            - 27017:27017

    reverse-proxy:
        image: nginx:latest
        volumes:
            - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf
            - ./reverse-proxy/localhost.crt:/etc/nginx/localhost.crt
            - ./reverse-proxy/localhost.key:/etc/nginx/localhost.key
        ports:
            - 80:80
            - 443:443
        depends_on:
            - api
            - client
